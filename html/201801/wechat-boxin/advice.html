			<div class="header-top clearMarg">
				<a class="logo" href="index.html"><img src="img/logo.png"/></a>
				<i class="iconfont menu-Btn">&#xe61f;</i>
				
				<div class="search-bar">	
					<i class="iconfont search-Btn">&#xe620;</i>
					<input class="serarchInput" placeholder="请输入搜索关键字"/>
				</div>	
			</div>

			<!--菜单导航开始-->
			<ul class="menu-bar menu-right-bar">	
				<li><a href="index.html">首页</a></li>
			    <li><a href="about.html">关于博信</a></li>
				<li><a href="product-series.html">产品中心</a></li>

				<li><a href="school.html">商学院</a></li>
				<li class="active"><a href="contact.html">联系我们</a></li>				
			</ul>
			<!--菜单导航结束-->
		</div>
		
		<div class="top-whiteSpace"></div>
		<!--顶部菜单模块结束-->
		
		<!--广告模块开始-->
		<div class="banner">
			<div class="swiper-container banner-swiper">
		        <div class="swiper-wrapper">
		        	<!--第一个广告开始-->
		            <div class="swiper-slide">
		            	<img src="img/banner_01.jpg" />
		            </div>
		            <!--第一个广告结束--> 
                    <div class="swiper-slide">
		            	<img src="img/banner_02.jpg" />
		            </div>
		            <div class="swiper-slide">
		            	<img src="img/banner_03.jpg" />
		            </div>
		        </div>
		        <div class="banner-pagination"></div>
		    </div>
		</div>
		<!--广告模块结束-->
		
        <!--内页顶部标题开始--> 
		<div class="my-inside-top-title">
			<h2 class="title">联系我们</h2>
		</div>
		<!--内页顶部标题结束--> 
		
		<!--内页选项开始-->	
		<div class="swiper-container inside-tabbar-swiper">
	        <div class="swiper-wrapper">
	        	<!--第一个选项开始-->
	            <div class="swiper-slide">
	            	<a href="contact.html">联系我们</a>
	            </div>
	            <!--第一个选项结束--> 
                <div class="swiper-slide active">
	            	<a href="advice.html">意见反馈</a>
	            </div>
	        </div>
		</div>
		<!--内页选项结束-->
		
		<div class="contact">
			<div class="main-container">
				<div class="inside-top-title-box">
				    <p class="title-cn">意见反馈</p>
			    </div>
			   
			<!--意见反馈开始-->
			<div class="advice">
	        	<form class="my-advice">
	            	<div class="advice-group" style="margin-top: 0.6rem;">
	                	<label class="advice-label"><span style="color: #ff0000;">* </span>姓名:</label>
	                	<input class="advice-input"  placeholder="姓名"/>
	            	</div>
	            	<div class="advice-group">
	                	<label class="advice-label"><span style="color: #ff0000;">* </span>电话:</label>
	                	<input class="advice-input"  placeholder="电话"/>
	            	</div>
	            	<div class="advice-group">
	                	<label class="advice-label">QQ:</label>
	                	<input class="advice-input"  placeholder="QQ"/>
	            	</div>
	            	<div class="advice-group">
	                	<label class="advice-label">Email:</label>
	                	<input class="advice-input"  placeholder="Email"/>
	            	</div>
	            	<div class="advice-group">
	                	<label class="advice-label"><span style="color: #ff0000;">* </span>标题:</label>
	                	<input class="advice-input"  placeholder="标题"/>
	            	</div>
	            	<div class="advice-group">
						<label class="advice-label">内容:</label>
						<textarea class="advice-textarea" rows="3" cols="20" placeholder="内容"></textarea>
					</div>
					<div class="advice-group" style="margin-top: 20px;">				
						<label class="advice-label">验证码:</label>
						<div class="yzm-group">			
							<input class="yzm-input"  placeholder="验证码"/>
							<img class="yzm-img" src="img/yanzhengma.png"/>		
						</div>			
					</div>
							
					<input type="submit" class="advice-submit"  value="提交"/>
	            </form>
            </div>
            <!--意见反馈结束-->
			    
			</div>
			
		</div>
		
        
        <!--底部导航模块开始-->
		<div class="footer">
			 <ul class="footNaviList">
			 	<li>
			 		<a href="##">
				 		<i class="iconfont">&#xe785;</i>

			 		</a>
			 	</li>
			 	<li>
			 		<a href="product-type.html">
				 		<i class="iconfont">&#xe6c0;</i>
				 		<p class="name">产品中心</p>
			 		</a>
			 	</li>
			 	<li class="active">
			 		<a href="index.html">
				 		<i class="iconfont">&#xe604;</i>
				 		<p class="name">首页</p>
				    </a>
			 	</li>
			 	<li>
			 		<a href="news.html" style="padding-top: 0.18rem;">
				 		<i class="iconfont" style="font-size: 0.36rem;">&#xe6b6;</i>
				 		<p class="name" style="padding-top: 0.12rem;">媒体中心</p>
			 		</a>
			 	</li>
			 	<li>
			 		<a href="##">
				 		<i class="iconfont">&#xe631;</i>
				 		<p class="name">一键拨号</p>
			 		</a>
			 	</li>
			 </ul>
		</div>
		<div class="footer-whiteSpace"></div>	
		<!--底部导航模块结束-->
        
        
        
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="framework/AmazeUI/js/amazeui.js"></script>

    <script type="text/javascript" src="framework/slide/js/slide.min.js"></script>
