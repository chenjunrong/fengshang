				<i class="iconfont menu-Btn menu-left-Btn">&#xe651;</i>
				<img class="logo" src="img/logo.png"/>

			</div>
			
			<div class="serach-bar">
				<form class="myForm">
					<input class="search-input" placeholder="搜索" />

			</ul>
		</div>
		<!--顶部导航菜单结束-->
		<div class="top-whiteSpace"></div>

		<!--广告模块开始-->
		<div class="banner">
			<div class="swiper-container banner-swiper">
		        <div class="swiper-wrapper">
		        	<!--第一个广告开始-->
		            <div class="swiper-slide">
		            	<img src="img/banner_01.jpg" />
		            </div>
		            <!--第一个广告结束--> 
                    <div class="swiper-slide">
		            	<img src="img/banner_02.jpg" />
		            </div>
		            <div class="swiper-slide">
		            	<img src="img/banner_03.jpg" />
		            </div>
		        </div>
		        <div class="banner-pagination"></div>
		    </div>
		</div>
		<!--广告模块结束-->
		
		<!--内页标题开始-->
		<div class="inside-title-box">
		    <h1 class="title">意见反馈</h1>
		</div>
		<!--内页标题结束-->
		

		
		<div class="advice clearMarg">
			<div class="main-container">
				<form class="my-advice">
                	<p style="font-size: 0.35rem;font-weight: bold;">意见反馈:</p>
                	<div class="advice-group" style="margin-top: 45px;">
	                	<label class="advice-label"><span style="color: #ff0000;">* </span>姓名:</label>
	                	<input class="advice-input"  placeholder="姓名"/>
                	</div>
                	<div class="advice-group">
	                	<label class="advice-label"><span style="color: #ff0000;">* </span>电话:</label>
	                	<input class="advice-input"  placeholder="电话"/>
                	</div>
                	<div class="advice-group">
	                	<label class="advice-label">QQ:</label>
	                	<input class="advice-input"  placeholder="QQ"/>
                	</div>
                	<div class="advice-group">
	                	<label class="advice-label">Email:</label>
	                	<input class="advice-input"  placeholder="Email"/>
                	</div>
                	<div class="advice-group">
	                	<label class="advice-label"><span style="color: #ff0000;">* </span>标题:</label>
	                	<input class="advice-input"  placeholder="标题"/>
                	</div>
                	<div class="advice-group">
						<label class="advice-label">内容:</label>
						<textarea class="advice-textarea" rows="3" cols="20" placeholder="内容"></textarea>
					</div>
					<div class="advice-group" style="margin-top: 20px;">				
						<label class="advice-label">验证码:</label>
						<div class="yzm-group">			
							<input class="yzm-input"  placeholder="验证码"/>
							<img class="yzm-img" src="img/yanzhengma.png"/>		
						</div>			
					</div>
							
					<input type="submit" class="advice-submit"  value="提交"/>
                </form>
			</div>
		</div>
		

	    <!--底部导航模块开始-->
		<div class="footer">
			 <ul class="footNaviList">
			 	<li>
			 		<a href="##">
				 		<i class="iconfont">&#xe785;</i>

				    </a>

			 	<li>

			 		</a>
			 	</li>

				 		<i class="iconfont">&#xe631;</i>

			 		</a>
			 	</li>
			 </ul>
		</div>
		<div class="footer-whiteSpace"></div>
		<!--底部导航模块结束-->
			
	
	</body>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
    <script type="text/javascript" src="framework/Swiper-3.4.2/js/swiper.jquery.min.js" ></script>
